version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - redis
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - laravel

  db:
    image: mysql:5.7.22
    platform: linux/x86_64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: levelUp
      MYSQL_PASSWORD: root
    volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel

  queue:
    image: especializati/laravel9-app
    restart: unless-stopped
    command: "php artisan queue:work"
    volumes:
      - ./:/var/www
    depends_on:
      - redis
      - app
    networks:
      - laravel

  redis:
    image: redis:latest
    networks:
      - laravel

networks:
  laravel:
    driver: bridge